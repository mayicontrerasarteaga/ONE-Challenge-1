<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> <!--Adapta la pag a dispositivos móviles-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto</title>
</head>

<body>
    <header>
        <h1><img src="img/Logo.png" alt="logo de alura" class="img-logo"></h1>
    </header>

    <main>
        <section class="container-texto">
            <input id="valorUsuario" type="text" placeholder="Ingrese el texto aqui">
            <br>
            <img id="signo-exclamacion" src="img/bi_exclamation-circle-fill.png">
            <p class="texto-exclamacion">Solo letras minúsculas y sin acentos</p>
                    
            <div class="container-buttons">
                <button onclick="btnEncriptar();" class="encriptar">Encriptar</button>
                <button onclick="btnDesencriptar();" class="desencriptar">Desencriptar</button>
            </div>
        </section>
       
        <section class="container-resultado">
            
            <p id="texto-mensaje"></p>
            
            <div class="campo-mensaje">
                <img src="img/Muñeco.png">
                <h2>Ningún mensaje fue encontrado</h2>
                <p class="mensaje">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            
            <div>
                <button onclick="textCopiar();" class="copiar">Copiar</button>
            </div>

        </section>

    </main>

    <footer>
        <p>Developed by Mayi Contreras - Oracle Next Education G6 - 2024</p>
    </footer>

    <script src="app.js" defer></script>
</body>

</html>
